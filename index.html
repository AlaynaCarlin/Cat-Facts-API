<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokemon</title>
</head>
<header>
    <h1>Pokemon</h1>
</header>
<body>
    <div class="wrapper" >
        <div class="ballDiv">
            <button id="ball">A Pokemon that is ball shaped</button>
                <p id="ballPok"></p>
                <img id="ballImg">
        </div>
        <div class="caveDiv">
            <button id="cave">A Pokemon lives in a cave</button>
                <p id="cavePok"></p>
                <img id="caveImg">
        </div>
        <div class="blueDiv">
            <button id="blue">A Pokemon that is blue</button>
                <p id="bluePok"></p>
                <img id="blueImg">
        </div>
        <div class="monsterDiv">
            <button id="MonsterEgg">Pokemon that hatches from a Monster Egg</button>
                <p id="monsterPok"></p>
                <img id="monsterImg">
        </div>
        <div class="waterDiv">
            <button id="waterEgg">Pokemon that hatches form a Water Egg</button>
                <p id="waterPok"></p>
                <img id="waterImg">
        </div>
        <div class="bugDiv">
            <button id="bugEgg">Pokemon that hatches from a Bug Egg</button>
                <p id="bugPok"></p>
                <img id="bugImg">
        </div>


    </div>
    




    <script src="./script.js"></script>
</body>
</html>
